{% load static %}
{% load humanize %}

<!-- Minimal Navigation -->
<nav class="nav" id="nav" role="navigation" aria-label="Primary navigation">
    <div class="nav__container">
        <!-- Logo -->
        <a href="{% url 'index' %}" class="nav__logo">
            <img src="{% static 'assets/indian-thozhilaly-logo.png' %}" alt="INTUC" class="nav__logo-img" width="48"
                height="48">
        </a>

        <!-- Center Title (shows on scroll) -->
        <div class="nav__title" id="navTitle">
            <span>ഇന്ത്യൻ തൊഴിലാളി</span>
        </div>

        <!-- Right Section: Visitor Badge + Menu Toggle -->
        <div class="nav__right">
            <!-- VISITOR COUNTER BADGE -->
            <div class="nav__visitor-badge" title="Total Visitors">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    aria-hidden="true">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <span class="nav__visitor-count" data-visitor-count="{{ total_visits }}">{{ total_visits|intcomma
                    }}</span>
            </div>

            <!-- Menu Toggle -->
            <button class="nav__toggle" id="navToggle" aria-label="Open menu" aria-expanded="false">
                <span class="nav__toggle-line"></span>
                <span class="nav__toggle-line"></span>
            </button>
        </div>
    </div>
</nav>
